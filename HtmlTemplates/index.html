<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Templates</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/x-handlebars-template" id="table-template">
        <table class="items-table">
            <thead>
            <tr>
                <th>#</th>
                {{#each headers}}
                <th>{{this}}</th>
                {{/each}}
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>0</td>
                {{#each col1}}
                <td>{{this}}</td>
                {{/each}}
            </tr>
            <tr>
                <td>1</td>
                {{#each col2}}
                <td>{{this}}</td>
                {{/each}}
            </tr>
            <tr>
                <td>2</td>
                {{#each col3}}
                <td>{{this}}</td>
                {{/each}}
            </tr>
            </tbody>
        </table>
    </script>
    <script type="text/x-handlebars-template" id="animals-template">
        <div class="container">
            <h1>Animals</h1>
            <ul class="animals-list">
                {{#each animals}}
                <li>
                    {{#if url}}
                    <a href="{{url}}">See a {{name}}</a>
                    {{else}}
                    <a href="http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">
                        No link for {{name}}, here is Batman!
                    </a>
                    {{/if}}
                </li>
                {{/each}}
            </ul>
        </div>
    </script>
</body>
</html>
